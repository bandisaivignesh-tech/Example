<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">MyShop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h2>Welcome to MyShop</h2>
        <p>Best products at the best price</p>
        <button>Shop Now</button>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Product 1</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Product 2</h3>
            <p>₹1499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h3>Product 3</h3>
            <p>₹799</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2026 MyShop. All rights reserved.</p>
    </footer>

</body>
</html>
